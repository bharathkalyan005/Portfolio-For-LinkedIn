  <!-- Google Fonts -->

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      text-align: center;
      background: white;
      padding: 30px 20px;
      border-radius: 25px;
      width: 370px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease-in-out;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 4px solid #764ba2;
      animation: popIn 1s ease;
    }

    h2 {
      margin: 10px 0;
      font-weight: 800;
      font-size: 22px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #555;
      margin: 10px 0 25px;
      line-height: 1.6;
    }

    .links a {
      display: block;
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .links a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(118, 75, 162, 0.5);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
